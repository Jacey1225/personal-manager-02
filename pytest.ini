[pytest]
# Pytest configuration for Widget API tests

# Async test settings
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_widget_api.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test output settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -p no:warnings

# Markers
markers =
    asyncio: mark test as an async test
    integration: mark test as integration test
    widget: mark test as widget-related test
    oauth: mark test as OAuth2-related test

# Coverage settings (optional)
[coverage:run]
source = api
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = true
