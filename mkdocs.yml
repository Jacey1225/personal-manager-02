site_name: Personal Manager 02
site_url: https://jacey1225.github.io/personal-manager-02/
site_author: Jacey1225
repo_url: https://github.com/Jacey1225/personal-manager-02
repo_name: Jacey1225/personal-manager-02

theme:
  name: material
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark vs light mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: tutorial.md
  - Tutorials:
      - OAuth2 & Widget Creation: tutorials/oauth-widget-creation.md
  - SDK Guide:
      - Installation: sdk/installation.md
      - Authentication: sdk/authentication.md
      - Widget Management: sdk/widgets.md
      - Examples: sdk/examples.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Widgets: api/widgets.md
      - Projects: api/projects.md
  - Advanced:
      - OAuth2 Scopes: advanced/scopes.md
      - Custom Endpoints: advanced/custom-endpoints.md
      - Security: advanced/security.md
